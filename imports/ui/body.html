<body>
      <div class="container">
        <header>
          <h1>Hacker news</h1>
          {{> loginButtons}}
          {{#if currentUser}}
            <form class="new-task">
              <input type="text" name="text" placeholder="Type to add news" />
            </form>
          {{/if}}


        </header>

        <ul>
          {{#each tasks}}
            {{> task}}
          {{/each}}
        </ul>
        <ul class="pager">
          <li class="previous"><a href="#">Previous</a></li>
          <li class="next"><a href="#">next</a></li>
        </ul>
      </div>
    </body>
